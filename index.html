<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
        <img src="./assets/Group.png" alt="Logo">
    </div>
    <form id="btn-login" class="bg-white w-[350px] rounded-2xl p-8 ">
        <div>
            <label class="font-semibold" for="">Mobaile Number</label>
            <br />
            <input type="text" placeholder="Enter Your number" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
        </div>
        <div class="mt-3">
            <label class="font-semibold" for="">4 Digit Pin</label>
            <br />
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] rounded-3xl mt-2" />
        </div>

        <button class="btn bg-[#0874F2] w-full rounded-3xl mt-4 text-white ">Login</button>
    </form>






    <script src="./login.js"></script>
</body>

</html>
