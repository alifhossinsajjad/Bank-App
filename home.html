<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">

    <div class="max-w-lg mx-auto bg-white rounded-b-xl ">

        <div class=" flex justify-between items-center min-h-[50px]  border-b-2 border-gray-300 p-3">
            <div class="flex ">
                <img src="./assets/Group.png" alt="Logo" class="h-[50px]">
                <div class="ml-3">
                    <h1 class="font-bold">$ <span>45000</span></h1>
                    <p class="text-gray-600">Available Balance</p>
                </div>
            </div>

            <div>
                <button class="btn text-gray-500 "><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
                    Out</button>

            </div>
        </div>



        <div class="p-6
     mt-8">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class=" text-gray-600">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>


        <div class=" grid grid-cols-3  min-h-[200px] 
     gap-4 p-5">
            <div class="border-2 border-gray-300 text-center rounded-2xl p-3">
                <img src="./assets/wallet1.png" alt="wallet" class="mx-auto">
                <h2>Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-2xl p-3">
                <img src="./assets/send1.png" alt="wallet" class="mx-auto">
                <h2>Cashout</h2>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-2xl p-3">
                <img src="./assets/money1.png" alt="wallet" class="mx-auto">
                <h2>Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-2xl p-3">
                <img src="./assets/bonus1.png" alt="wallet" class="mx-auto">
                <h2>Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-2xl p-3">
                <img src="./assets/purse1.png" alt="wallet" class="mx-auto">
                <h2>Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-2xl p-3">
                <img src="./assets/transaction1.png" alt="wallet" class="mx-auto">
                <h2>Add Money</h2>
            </div>

        </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto ">
        <div>
            <h1 class="my-3 ml-4 font-bold">Add Money</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div>
                    <h1 class="font-bold">Select A Bank</h1>
                    <select class="select bg-[#f4f5f7] rounded-3xl mt-3 w-full">
                        <option>Select Bank</option>
                        <option>Prime Bank</option>
                        <option>Pubali Bank</option>
                        <option>National Bank</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="font-semibold " for="">Bank Account Number</label>
                    <br />
                    <input id="mobile-number" type="text" placeholder="Enter 11 digit account number"
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br />
                    <input id="mobile-number" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br />
                    <input id="mobile-number" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] rounded-3xl mt-3 w-full" />
                </div>

                <button class="btn text-white  bg-[#0874F2] w-full rounded-3xl mt-4  ">Add Money</button>
                
            </form>
            
        </div>
    </div>

</body>

</html>
